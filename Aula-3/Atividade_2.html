<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-2</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Digite sua idade")); //pega somente números idependente se tiver letra
        if (idade < 13){
            alert("Criança");
        }
        else if( idade <= 18){
            alert("Adolescente");
        }
        else if(idade < 60){
            alert("Adulto");
        }
        else if(idade >= 60 ){
            alert("Idoso");
        }
    </script>
</body>
</html>
