<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-1</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um número"));
        if (num > 0){
            alert("maior que zero");
        }
        else if (num == 0){
            alert("Zero");

        }
        else if (num < 0){
            alert("O número é negativo");
        }
        else{
            alert("É uma letra");
        }
    </script>
</body>
</html>
