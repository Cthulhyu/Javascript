</head>
<body>
  <script>
    let numero1 = Number(prompt("Digite um número: "));
    let numero2 = Number(prompt("Digite um número: "));
    alert(`Soma = ${numero1 + numero2}\nA diferença = ${numero1 - numero2}\nO produto = ${numero2*numero1}\nO quociente = ${numero1/numero2}\nO resto da divisão = ${numero1%numero2}`);
  </script>
</body>
